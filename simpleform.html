<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        h1{
            font-weight:bold;
            font-size:3em;
        }
        p{
            font-weight:bold;
            font-size:1.5em;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Order Form</h1>
    <form action="simpleform.html" method="get">
        <p>what would you like to buy?</p>
        <select name="selection" id="selection">
            <option value=" ">A</option>
            <option value=" ">B (+ 0.5$)</option>
            <option value=" ">C (+ 0.5$)</option>
        </select>
        <p>How would you like to order</p>
        <input type="radio" name="price">1 - $10<br>
        <input type="radio" name="price">2 - $20<br>
        <input type="radio" name="price">3 - $25<br>
        <p>Name <span>*</span></p>
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lastName" placeholder="Last Name">
        <p>Email</p>
        <input type="email" name="email">
        <p>Phone number</p>
        <input type="text" name="phoneOne" size="5"> -
        <input type="text" name="phoneTwo" size="5"> -
        <input type="text" name="phoneThree" size="5">
        <p><button type="button" name="submit" value="submit">Submit</button></p>
    </form>
</body>
</html>
